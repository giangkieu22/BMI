<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bmi</title>
</head>
<body>
<script>
    var w = parseInt(prompt("Nhập cân nặng!"));
    var h = parseInt(prompt("Nhập chiều cao!"));
    var bmi = (w / h);
    if (bmi < 18.5) {
        alert("Gầy!");
    } else if (18.5 <= bmi < 25) {
        alert("Chỉ số bình thường");
    } else if (25 <= bmi < 30) {
        alert("Thừa cân");
    } else if (bmi >= 30) {
        alert("Béo phì!");
    }
</script>
</body>
</html>
